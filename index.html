<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            overflow: hidden;
            background-image: url('https://casino.betmgm.com/en/blog/wp-content/uploads/2024/02/slots-header.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed top-0 left-0 h-screen w-screen bg-black opacity-80"></div>
    <main>
        <div class="flex">
            <div class="px-5 text-center">
                <div>COINS</div>
                <div>0</div>
            </div>
            <div class="grow text-center px-5">
                <span>SLOT</span>
            </div>
            <div class="px-5 text-center">
                <div>WIN</div>
                <div>0</div>
            </div>
        </div>
        <div class="slot">
            <div id="slot-1">
                <div id="slot-1-scroll" class="slot-scroll">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
            <div>
                <div id="slot-2-scroll" class="slot-scroll">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
            <div>
                <div id="slot-3-scroll" class="slot-scroll">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="p-5 flex justify-center items-center">
            <button class="text-2xl bg-red-600 py-3 px-10 text-white rounded-2xl hover:bg-red-800 active:bg-red-900" onclick="spin();">SPIN</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
