<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url('https://casino.betmgm.com/en/blog/wp-content/uploads/2024/02/slots-header.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
        }
    </style>
</head>
<body>
    <div class="fixed top-0 left-0 h-screen w-screen bg-black opacity-80"></div>
    <main class="fixed top-1/2 left-1/2 max-h-[800px] max-w-[1000px] h-full w-full -translate-x-1/2 -translate-y-1/2 bg-white">
        <div class="h-full w-full flex flex-col">
            <div class="flex">
                <div class="px-5 text-center">
                    <div>COINS</div>
                    <div>0</div>
                </div>
                <div class="grow text-center px-5">
                    <span>SLOT</span>
                </div>
                <div class="px-5 text-center">
                    <div>WIN</div>
                    <div>0</div>
                </div>
            </div>
            <div class="grow flex justify-center items-center gap-5">
                <div class="h-full bg-slate-400 w-40"></div>
                <div class="h-full bg-slate-400 w-40"></div>
                <div class="h-full bg-slate-400 w-40"></div>
            </div>
            <div class="p-5">
                <div>spin</div>
            </div>
        </div>
    </main>
</body>
</html>
